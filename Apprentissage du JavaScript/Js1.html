<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier code Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="Js1.css">
<style>
    body{
        background-color: white;
        padding: 12px;
    
    }
    .form{
        border: 1px solid black;
        border-radius: 8px;
        box-shadow: 2px 2px 2px 0px orange;
        background-color: #f8f9fa;
        max-width: 450px;
        margin: 40px auto;
    }
    .form-label {
        font-size: 0.95rem;
        font-weight: 400;
    }
    .form h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }
    .center-btn {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Formulaire 2.0</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">À propos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="#">Comment ça marche ?</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="#">Connexion</a>
                        </li>
    </header>
   
<div class="container">
   
    <div class="form col col-12 my-5 rounded-3 shadow-md w-100 p-4">
           <div class="row">
              <h1 class="text-center">Formulaire d'inscription</h1>
             <div class="col-6">
            <label class="form-label" for="name">Nom</label>
            <input class="form-control" type="text" name="name" id="name" required>
            </div>
            
            <div class="col-6">
            <label class="form-label" for="surname">Prenom</label>
            <input class="form-control" type="text" name="surname" id="surname" required>
            </div>

            <div class="col-6">
                <label class="form-label" for="num">Téléphone</label>
            <input class="form-control" type="number" id="number" name="number" required>
            </div>
            
            <div class="col-6">
            <label class="form-label" for="date">Date d'inscription</label>
            <input class="form-control" type="date" name="date" id="date" required>
            </div>

            <div class="col-6">
                <label class="form-label" for="date">Date d'expiration</label>
            <input class="form-control" type="date" id="date" name="date" required>
            </div>

            <div class="col-6">
                <label class="form-label" for="CVV">CVV</label>
                <input class="form-control" type="number" id="CVV" name="CVV" placeholder="ex:123" required>
            </div>

            <div class="col-12">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <label class="form-label" for="btn"><input class="my-3" type="checkbox"> J'accepte les <a style="text-decoration: none;" href="">conditions d'utilisation</a> de la plateforme.</label>

            
        </div>
        <button id="submitBtn" class="btn btn-outline-warning center-btn w-100" type="button">Envoyer</button>
           </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>


  <script src="Js1.js"></script>

  <footer>
    <div class="text-center p-3 bg-warning text-dark" style="font-weight: 500; width: 100%;">
        © 2023 Formulaire 2.0 Tous droits réservés.
    </div>
</footer>
</body>

</html>
